<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
function getRandomInt(min, max) {  
  return Math.floor(Math.random() * (max - min + 1)) + min;  
}

function loadLetter() {
  container = document.getElementById("letter");
  alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  index = getRandomInt(0, alpha.length - 1);
  container.data = alpha[index] + ".svg";
  container.appendChild(document.createElement("span"));
}

function reloadLetter() {
  loadLetter();
}
    </script>
  </head>
  <body onload="loadLetter()">
    <header>
      <h1>Random Letter</h1>
    </header>
    <div>
      <object id="letter" type="image/svg+xml" data="A.svg">
        <span/>
      </object>
    </div>
    <footer>
      <button type="button" onclick="reloadLetter()">
        <img id="refresh" src="refresh.png" />
      </button>
    </footer>
  </body>
</html>
