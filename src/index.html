<!DOCTYPE html>
<html lang="en" manifest="letter.appcache">
  <head>
    <title>Random Letter | kyleconroy.com</title>
    <meta charset="utf-8">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="letter.js"></script>
  </head>
  <body onload="loadLetter()">
    <header>
      <h1>Random Letter</h1>
    </header>
    <div>
      <object id="letter" type="image/svg+xml" data="A.svg">
        <span/>
      </object>
    </div>
    <footer>
      <button type="button" onclick="reloadLetter()">
        <img id="refresh" src="refresh.png" />
      </button>
    </footer>
  </body>
</html>
